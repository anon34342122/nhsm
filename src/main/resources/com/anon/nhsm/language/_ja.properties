ryujinx_text_area=Ryujinx の保存データの非静的ディレクトリ構造により、NHSM で使用するには、どうぶつの森 ゲームの保存ディレクトリを指定する必要があります。 これは 1 回だけ実行する必要があり、今後 NHSM を使用する際に記憶されます。\n\nフォルダーには「main.dat」ファイルがあり、親フォルダーには「0」と「1」の 2 つのフォルダーが含まれている必要があります。 「0」フォルダを見つけます。 通常、ディレクトリ パス全体は次のようになります。\n\nRyujinx\\bis\\user\\save\\0000000000000001\\0\\\n\n「0000000000000001」フォルダは、エミュレータにどうぶつの森を初めてインストールしてプレイした時期によって、人それぞれ異なる部分です。
